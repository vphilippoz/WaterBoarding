<!DOCTYPE HTML>
<html>
<head>
    <title>Controle d'arrosage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 200px;
            opacity: 0.7
        }
        button:hover {
            opacity: 1;
        }
        .red {
            background-color: #E00000;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;  
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%; 
            background: #04AA6D;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="title">Contrôle d'arrosage</h1>
    <h2 class="title">Quantité d'eau définie</h2>
    <div class="button-container">
        <label for="selectPump"> Pompe à utiliser :</label>
        <select id="selectPump" name="Pompe">
            <option value=0 selected>Pompe 1</option>
            <option value=1>Pompe 2</option>
            <option value=2>Pompe 3</option>
            <option value=3>Pompe 4</option>
        </select>
        <label for="sliderQuantity"> Quantité d'eau à verser : <span id="sliderQuantityValue">250</span> mL</label>
        <input id="sliderQuantity" type="range" min="1" max="20" value="10" class="slider">
    </div>
    <br>
    <div class="button-container">
        <button id="buttonStart" onclick="startDelivery()">Arroser</button>
        <button id="buttonCancel" hidden="hidden" onclick="cancelDelivery()">Annuler</button>
    </div>
    <br>
    <h2 class="title">Mode manuel</h2>
    <div class="button-container">
        <button id="button0" onclick="sendRequest(0)">Démarrer la pompe 1</button>
        <button id="button1" onclick="sendRequest(1)">Démarrer la pompe 2</button>
        <button id="button2" onclick="sendRequest(2)">Démarrer la pompe 3</button>
        <button id="button3" onclick="sendRequest(3)">Démarrer la pompe 4</button>
    </div>
    <script>
        // Get elements from document
        const sliderQuantity = document.getElementById("sliderQuantity");
        const selectPump = document.getElementById("selectPump");
        const buttonStart = document.getElementById('buttonStart');
        const buttonCancel = document.getElementById('buttonCancel');

        // Update the slider value display when the slider is moved
        sliderQuantity.addEventListener("input", function() {
            sliderQuantityValue.textContent = sliderQuantity.value*25;
        });

        function sendRequest(buttonNumber) {
            fetch('/button' + buttonNumber)
                .then(response => response.text())
                .then(data => {
                    console.log('Response:', data);
                    updateButtonAppearance(buttonNumber, data);
                })
                .catch(error => console.error('Error:', error));
        }

        function startDelivery() {
            // Get user parameters
            let ml = sliderQuantity.value * 25;
            let pumpID = selectPump.value;

            // Deactivate button "delivery"
            buttonStart.setAttribute('disabled', 'disabled');

            // Show button "cancel"
            buttonCancel.classList.add('red');
            buttonCancel.removeAttribute('hidden');

            // Send request to server for given quantity on selected pump
            fetch('/deliver_ml', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ quantity: ml, pump_id: pumpID })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Handle the response data from the server
                console.log('Server response:', data);

                if (data === 'true') {
                    // Return to original appearance regardless of success or failure
                    buttonStart.removeAttribute('disabled');
                    buttonCancel.classList.remove('red');
                    buttonCancel.setAttribute('hidden', 'hidden');
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function cancelDelivery() {
            // Get pump ID
            let pumpID = selectPump.value;
            
            // Send request to server for given quantity on selected pump
            fetch('/deliver_ml_cancel', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({pump_id: pumpID })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Handle the response data from the server
                console.log('Server response:', data);

                if (data === 'true') {
                    // Return to original appearance regardless of success or failure
                    buttonStart.removeAttribute('disabled');
                    buttonCancel.classList.remove('red');
                    buttonCancel.setAttribute('hidden', 'hidden');
                }
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function updateButtonAppearance(buttonNumber, data) {
            const button = document.getElementById('button'+buttonNumber);
            let buttonNumberTxt = buttonNumber + 1;
            if (data === 'inactive') {
                button.textContent = 'Démarrer la pompe ' + buttonNumberTxt;
                button.classList.remove('red');
            } else if (data === 'active') {
                button.textContent = 'Arrêter la pompe ' + buttonNumberTxt;
                button.classList.add('red');
            }
        }
    </script>
</body>
</html>
